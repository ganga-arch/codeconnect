<div class="row">
    <div class="col-md-12 ">
        <div class="row text-center">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <input type="number" [(ngModel)]="value" placeholder="Enter the Value" />
                <button  class="btn btn-primary mx-2" (click)="addValue()">Add value</button>
            </div>
  
        </div>
        <div class="row my-4 text-center">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="name" placeholder="Enter the Name" />
                <button  class="btn btn-primary mx-2" (click)="changeName()">Add value</button>
            </div>
        </div>
    </div>
</div>
